    <main>
        <h1>Solicitud de presupuesto</h1>
        <section id="presupuesto">
            <h2>Solicitud de presupuesto</h2>
            <form id="formulario" action="#">
                <div class="elemento-formulario">
                    <label for="nombre">Nombre:</label>
                    <input class="entrada" type="text" id="nombre" name="nombre" >
                    <p id="errorNombre" class="mensaje-error"></p> <!--agrega mensaje de error si el nombre no es valido -->
                </div>
                <div class="elemento-formulario">
                    <label for="apellidos">Apellidos:</label>
                    <input class="entrada" type="text" id="apellidos" name="apellidos" >
                    <p id="errorEpellidos" class="mensaje-error"></p> <!-- agrega mensaje de error si el nombre no es valido -->

                </div>
                <div class="elemento-formulario">
                    <label for="email">e-mail:</label>
                    <input  class="entrada" type="email" id="email" name="email" >
                    <p id="errorEmail" class="mensaje-error"></p> <!-- agrega mensaje de error si el nombre no es valido -->

                </div>
                <div class="elemento-formulario">
                    <label for="telefono">Teléfono:</label>
                    <input class="entrada" type="tel" id="telefono" name="telefono" >
                    <p id="errorTelefono" class="mensaje-error"></p> <!-- agrega mensaje de error si el nombre no es valido -->

                </div>
                <div class="elemento-formulario">
                    <label for="categoria">Seleccione categoría:</label><br>
                    <select class="entrada" id="categoria">
                        <option class="entrada" value="opcion">Seleccione categoría</option>
                        <option class="entrada" value="cocina">Cocina</option>
                        <option class="entrada" value="comedor">Comedor</option>
                        <option class="entrada" value="sala-estar">Sala de estar</option>
                        <option class="entrada" value="dormitorio">Dormitorio</option>
                        <option class="entrada" value="banio">Baño</option>
                        <option class="entrada" value="decoracion">Decoracion</option>
                    </select>                 
                </div>
                <div class="elemento-formulario">
                    <label for="plazo">Plazo de entrega (días naturales): </label>
                    <input class="entrada" type="number" id="plazo" min="1">
                </div> 
                <div class="elemento-formulario">
                    <label>Seleccione extras:</label>
                    <div class="elemento-check">
                        <input type="checkbox" id="medidas-especiales" name="medidas-especiales">
                        <label for="medidas-especiales">Medidas especiales</label><br>
                        <input type="checkbox" id="color" name="color">
                        <label for="color">Color personalizado</label><br>
                        <input type="checkbox" id="restaurados" name="restaurados">
                        <label for="restaurados">Elementos restaurados</label><br>
                    </div>
                </div> 
                <div class="elemento-formulario">
                    <label >Presupuesto estimado:</label>
                    <p id="estimado"></p>
                </div> 
                <div class="elemento-texto">
                    <label for="informacion">Solicite más información:</label>
                    <textarea id="informacion" name="informacion" placeholder="Especifique los detalles del proyecto para el que quiere obtener el presupuesto..."></textarea>
                </div>
                <div class="elemento-check">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto la política de privacidad.</label>
                </div>
                <div class="elemento-boton">
                    <button class="boton" type="submit">Enviar</button><br>
                    <p class="entrada" id="mensaje-envio"></p>
                </div>
                
            </form>
        </section>
    </main>
